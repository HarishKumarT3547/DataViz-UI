<!--Page for uploading files into firebase server by professors-->
<div class="container text-center">
  <div class="row align-items-center">
    <mat-card-title>File Upload</mat-card-title>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field style="width: inherit">
        <input matInput style="width: inherit" [value]="fileName" />
        <input type="file" id="fileInput" style="width: inherit" (change)="selectFile($event)" name="fileInput" />
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-6 offset-3">
        <button mat-button class="uploadButton" color="primary" [disabled]="!currentFile" (click)="upload()">
          <mat-icon aria-hidden="false" aria-label="Upload" fontIcon="upload"></mat-icon>
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
<mat-divider></mat-divider>

<div class="row">
  <div class="col">
    <mat-toolbar *ngIf="currentFile" class="progress-bar">
      <mat-progress-bar mode="determinate" color="accent" [value]="progress"></mat-progress-bar>
      <span class="progress">{{ progress }}%</span>
    </mat-toolbar>
  </div>
</div>
<div class="container">
</div>

<div *ngIf="message" class="message">
  {{ message }}
</div>

<mat-divider></mat-divider>
